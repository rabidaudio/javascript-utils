<html>
<head/>
<body>
	<input type="file" id="f"/>
	<div id="dd" style="width: 300px; height: 300px; 
background-color:blue;">drop here</div>
<script>
	var drop_area = document.getElementById('dd');
	drop_area.addEventListener('dragover', function(event){
		event.stopPropagation();
		event.preventDefault();
		console.log("dragover");
	});
	drop_area.addEventListener('drop', function(event){
		event.stopPropagation();
        	event.preventDefault();

		var files = event.dataTransfer.files;

		if(files == null || files.length==0) return;
		for(var i =0; i<files.length; i++){
			console.log(files[i]);
		}
	}, false);

</script>
</body>
</html>
